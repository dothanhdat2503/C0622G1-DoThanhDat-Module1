<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let f1 =0;
     let f2 = 1;
     let f3=0;
     let number=parseInt(prompt("Nhập 1 số"));
     for (let i=0;i<number;i++){
         if (i<=1){
             f3 = i;
         }else {
             f3=f1+f2;
             f1=f2;
             f2=f3;
         }
         document.write(f3+"");
     }

 </script>
</body>
</html>
