    <title>Title</title>

<body>
<script>
    let f1 = 0
    let f2 = 1
    let f3
    for (let i = 0; i <= 20; i++) {
        f3 = f1 + f2;
        f1 = f2;
        f2 = f3
        document.write(f3 + "");

            alert(f3);
            break;
        }
    }

</script>
