<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberA=parseInt(prompt("Nhập số nguyên thứ nhất"));
    let numberB=parseInt(prompt("Nhập số nguyên thứ hai"));
    let numberC=parseInt(prompt("Nhập số nguyên thứ ba"));
    if (numberA>numberB && numberA>numberC){
        document.write("Số nguyên thứ nhất là số lớn nhất");
    }else if (numberB>numberC){
        document.write("số nguyên thứ hai là số lớn nhất");
    }else {
        document.write("số nguyên thứ ba là số lớn nhất");
    }
</script>
</body>
</html>
