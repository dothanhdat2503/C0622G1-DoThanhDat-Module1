<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><input type="number" name="number" id="month"></td>
        <td><button onclick="soNgay()">Tính số ngày</button></td>
        <span id="show"></span>
    </tr>
</table>
<script>
    function soNgay() {
        let number = document.getElementById("month").value;
        switch (parseInt(number)) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("show").innerHTML="Tháng này có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("show").innerHTML="Tháng này có 30 ngày";
                break;
            case 2:
                document.getElementById("show").innerHTML="Tháng này có 28 hoặc 29 ngày";
                break;
             default:
                 alert("Không có tháng này");

        }

    }
</script>
</body>
</html>
