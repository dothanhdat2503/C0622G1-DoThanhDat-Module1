<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let longs=parseInt(prompt("Nhập chiều dài"));
    let width=parseInt(prompt("Nhập chiều rộng"));
    let area
    if (longs>0 && width>0){
        area=longs*width;
        document.write("Diện tích hình chữ nhật là: "+ area);
    }
</script>
</body>
</html>
