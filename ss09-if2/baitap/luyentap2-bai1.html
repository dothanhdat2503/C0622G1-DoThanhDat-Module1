<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doC = parseInt(prompt("Nhập độ C"));
    let doF
    if (doC !== 0) {
        doF = doC * 9 / 5 + 32
        alert("Độ F là: " + doF)
    }else {
        alert("quá kinh khủng")
    }
</script>
</body>
</html>
