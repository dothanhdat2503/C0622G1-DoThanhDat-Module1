<!DOCTYPE html>

<body>
<script>
    let numberA=parseInt(prompt("Nhập tuổi học sinh"));
    if (numberA>=15){
        document.write("Bạn đủ tuổi vào lớp 10");
    }else {
        document.write("Bạn không đủ tuổi vào lớp 10");
    }
</script>
