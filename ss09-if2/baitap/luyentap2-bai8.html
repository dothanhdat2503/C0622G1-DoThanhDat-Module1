<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen = parseInt(prompt("Nhập tuổi"));
    if (soNguyen % 1 === 0 && soNguyen > 0 && soNguyen < 120) {
        alert("Tuổi của bạn là: " + soNguyen);
    } else {
        alert("nhập lại");
    }
</script>
</body>
</html>
