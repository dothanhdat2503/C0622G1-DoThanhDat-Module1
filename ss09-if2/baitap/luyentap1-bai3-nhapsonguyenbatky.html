<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt("Nhập 1 số nguyên bất kỳ"));
    if (number>0){
        document.write("Số nguyên lớn hơn 0")
    }else {
        document.write("Số nguyên nhỏ hơn 0")
    }
</script>
</body>
</html>
